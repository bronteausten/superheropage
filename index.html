<!DOCTYPE html>
<html>
<head>
	<title>Superheroes</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- 3. In HTML: Create a nav element with a class of navigation. -->
	<nav class="navigation">
<!-- 4. In HTML: Create one ul element inside the nave element, and inside the ul add 3 li elements. -->
		<ul>
<!-- 5. In HTML: Create one anchor element inside each li element. Insert the name of one of your favorite superheroes into each anchor. -->
			<li><a href="">Catwoman</a></li>
						
			<li><a href="">Batman</a></li>

			<li><a href="">Spiderman</a></li>

		</ul>
	</nav>
<!--6. In HTML: Create a section element below your nave element.  -->
	<section>
<!-- 7. In HTML: Create a header element inside the section element. -->
		<header>
	<!-- 8. In HTML: Create one h1 element inside the header element with the content "My Favorite Super Heroes". -->
			<h1>"My Favorite Superheroes"</h1>
		</header>
	<!-- 9. In HTML: Create three div elements below the header (but still inside the section), each with a class of box. -->
	<!-- 10. In HTML: Inside each div add an img, h2 & p element in that order. -->
		<div class="box">
	<!-- 11. In HTML: Add a picture of one of your favorite superheroes to each img element. -->
			<img class="catWoman" src="img/catWoman.jpg" alt="catWoman picture">
	<!-- 12. In HTML: Add the name of the corresponding hero inside each h2. -->
			<h2>CatWoman</h2>
	<!-- 13. In HTML: Add a description of the corresponding hero inside each p element. -->
			<p>Selina Kyle, 1940</p>
		</div>
		
		<div class="box">
			<img src="img/batMan.png" alt="batMan picture">
			<h2>BatMan</h2>
			<p>Bruce Wayne, 1939</p>
		</div>
		
		<div class="box">
			<img src="img/spiderMan.jpg" alt="spiderMan picture">
			<h2>SpiderMan</h2>
			<p>Peter Parker, 1962</p>
		</div>

	</section>
<!-- 1. In HTML: Below the section element, create a footer element. -->
	<footer>
<!-- 2. In HTML: Inside the footer, create one ul element and inside the ul add 3 li elements. -->
		<ul>
<!-- 3. In HTML: Create one anchor element inside each li element, linking to each superhero's Wikipedia page. -->
			<li>
				<a class="wiki" href="https://en.wikipedia.org/wiki/Catwoman">Catwomen's wikipedia page</a>
			</li>
			<li>
				<a class="wiki" href="https://en.wikipedia.org/wiki/Batman">Batman's wikipedia page</a>
			</li>
			<li>
				<a class="wiki" href="https://en.wikipedia.org/wiki/Spider-Man">Spiderman's wikipedia page</a>
			</li>
		</ul>
	</footer>
</body>
</html>
